name: Auto Update ARY QTV

on:
  schedule:
    - cron: ""
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install curl
        run: sudo apt-get install -y curl

      - name: Extract fresh stream
        run: |
          PAGE=$(curl -s https://live.aryqtv.tv/)
          URL=$(echo "$PAGE" | grep -o 'https://aryqtv\.aryzap\.com[^"]*\.m3u8[^"]*' | head -n 1)
          echo "{ \"aryqtv\": \"$URL\" }" > streams.json

      - name: Commit if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add streams.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto update ARY QTV"
          git push
