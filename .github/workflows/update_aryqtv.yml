name: Update ARY QTV Stream

on:
  schedule:
    - cron: "*/40 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install curl
        run: sudo apt-get install -y curl

      - name: Extract latest m3u8
        run: |
          PAGE=$(curl -s https://live.aryqtv.tv/)
          URL=$(echo "$PAGE" | grep -o 'https://aryqtv\.aryzap\.com[^"]*\.m3u8[^"]*' | head -n 1)
          echo "Found: $URL"
          echo "{ \"aryqtv\": \"$URL\" }" > streams.json

      - name: Commit update
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add streams.json
          git commit -m "Update ARY QTV stream" || echo "No changes"
          git push
